<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabelas com ROWSPAN</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table border="1">
		<tr>
			 <!-- rowspan mescla com a quantidade de linhas que precisa ocupar -->
			<th>Mes</th>
			<th>Valores</th>
			<th>Expandida : total</th>


		</tr>
		<tr>
			<td>Janeiro</td>
			<td>30</td>
			<td rowspan="2">Total de 50</td>
		</tr>
		<tr>
			<td>Fevereiro</td>
			<td>15</td>
		</tr>

	</table>
</body>
</html>
